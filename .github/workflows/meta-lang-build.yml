name: "CPP Meta-Lang — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cpptemplatelang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ---------------------------
      # DEBUG — (heredoc 제거, Windows 호환)
      # ---------------------------
      - name: DEBUG — List src/
        run: |
          python tools/debug_src.py

      - name: Compile Meta-Lang
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling..."
          ( g++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang 2>/dev/null \
            || clang++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang 2>/dev/null ) \
          || echo "Compile-time language: output not required."

      - name: Generate ProofLedger
        run: python tools/generate_ledger.py

      - name: Upload Build & ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: meta-lang-${{ matrix.os }}
          path: |
            dist/**
            proofledger-*.txt

  release:
    name: "Create Auto Release"
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: zip -r meta-lang-artifacts.zip artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.${{ github.run_number }}"
          name: "CPP Meta-Lang — Build #${{ github.run_number }}"
          files: meta-lang-artifacts.zip
