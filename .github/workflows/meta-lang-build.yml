name: "CPP Meta-Lang — 3OS Build + ProofLedger + Executables Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cpptemplatelang-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # ---------------------------
      # Windows: g++ 없으므로 MinGW 설치
      # ---------------------------
      - name: Setup MinGW (Windows only)
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      # ---------------------------
      # DEBUG
      # ---------------------------
      - name: DEBUG — List src/
        run: python tools/debug_src.py


      # ---------------------------
      # 빌드 (3OS 실행파일 확정 생성)
      # ---------------------------
      - name: Compile Meta-Lang
        shell: bash
        run: |
          mkdir -p dist

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "[Build] Windows → dist/meta_lang.exe"
            x86_64-w64-mingw32-g++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang.exe \
              || echo "Build failed on Windows"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "[Build] macOS → dist/meta_lang"
            clang++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang \
              || echo "Build failed on macOS"
          else
            echo "[Build] Ubuntu → dist/meta_lang"
            g++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang \
              || echo "Build failed on Ubuntu"
          fi


      # ---------------------------
      # ProofLedger 생성 (외부 python)
      # ---------------------------
      - name: Generate ProofLedger
        run: python tools/generate_ledger.py


      # ---------------------------
      # 아티팩트 업로드
      # ---------------------------
      - name: Upload Build & ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: meta-lang-${{ matrix.os }}
          path: |
            dist/**
            proofledger-*.txt
          retention-days: 7



  # ========================================================================
  # RELEASE JOB
  # ========================================================================
  release:
    name: "Create Auto Release"
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # ---------------------------
      # OS별 폴더로 재정리
      # ---------------------------
      - name: Rearrange for Release
        run: |
          mkdir -p release/windows
          mkdir -p release/macos
          mkdir -p release/ubuntu

          cp artifacts/meta-lang-windows-latest/* release/windows/ || true
          cp artifacts/meta-lang-macos-latest/* release/macos/ || true
          cp artifacts/meta-lang-ubuntu-latest/* release/ubuntu/ || true

      # ---------------------------
      # ZIP 생성
      # ---------------------------
      - name: Zip Artifacts
        run: |
          cd release
          zip -r ../meta-lang-artifacts.zip .

      # ---------------------------
      # RELEASE 생성
      # ---------------------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.${{ github.run_number }}"
          name: "CPP Meta-Lang — Build #${{ github.run_number }}"
          files: meta-lang-artifacts.zip
