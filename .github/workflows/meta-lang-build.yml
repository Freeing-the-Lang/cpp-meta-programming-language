name: "CPP Meta-Lang — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cpptemplatelang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # DEBUG — src/ 검사 (3OS 완전 호환)
      # ------------------------------------------------------------
      - name: DEBUG — List src/
        shell: bash
        run: |
          echo "=== LISTING src/ ==="
          ls -al src || ls src || echo "src NOT FOUND"
          echo "====================="

      - name: DEBUG — Show meta_lang.cpp
        shell: bash
        run: |
          echo "=== HEAD OF src/meta_lang.cpp ==="
          head -n 50 src/meta_lang.cpp || echo "meta_lang.cpp NOT FOUND"
          echo "================================="

      # ------------------------------------------------------------
      # Compile Meta-Lang (compile-time only language)
      # ------------------------------------------------------------
      - name: Compile Meta-Lang
        shell: bash
        run: |
          mkdir -p dist
          echo "[Build] Compiling src/meta_lang.cpp ..."
          g++ -std=c++20 src/meta_lang.cpp -o dist/meta_lang \
            || echo "Compile-time language: runtime executable not required."

      # ------------------------------------------------------------
      # ProofLedger (src/*.cpp SHA256 자동)
      # ------------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          echo "Repository: $GITHUB_REPOSITORY" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "" >> proofledger-${{ matrix.os }}.txt

          echo "== Detecting C++ file in src/ ==" >> proofledger-${{ matrix.os }}.txt
          CPP=$(ls src/*.cpp 2>/dev/null | head -n 1 || true)
          echo "Detected CPP: $CPP" >> proofledger-${{ matrix.os }}.txt

          if [ -f "$CPP" ]; then
            echo "" >> proofledger-${{ matrix.os }}.txt
            echo "== SHA256 of $CPP ==" >> proofledger-${{ matrix.os }}.txt
            shasum -a 256 "$CPP" >> proofledger-${{ matrix.os }}.txt 2>/dev/null \
              || sha256sum "$CPP" >> proofledger-${{ matrix.os }}.txt
          else
            echo "No CPP source found inside src/" >> proofledger-${{ matrix.os }}.txt
          fi

      # ------------------------------------------------------------
      # Upload Artifacts
      # ------------------------------------------------------------
      - name: Upload Build & ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: meta-lang-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt

  # ------------------------------------------------------------
  # RELEASE JOB
  # ------------------------------------------------------------
  release:
    name: "Create Auto Release"
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: |
          zip -r meta-lang-artifacts.zip artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.${{ github.run_number }}"
          name: "CPP Meta-Lang — Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: meta-lang-artifacts.zip
