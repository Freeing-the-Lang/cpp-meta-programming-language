name: "CPP Meta-Lang — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cpptemplatelang-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # Build Step (Compile-time program)
      # ------------------------------------------------------------
      - name: Compile (G++)
        run: |
          mkdir -p dist
          g++ -std=c++20 meta_lang.cpp -o dist/meta_lang || echo "Compile-time only; runtime ignored."

      # ------------------------------------------------------------
      # Generate ProofLedger (OS / Commit / SHA256)
      # ------------------------------------------------------------
      - name: Generate ProofLedger
        run: |
          echo "Repository: $GITHUB_REPOSITORY" > proofledger-${{ matrix.os }}.txt
          echo "Commit: $GITHUB_SHA" >> proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> proofledger-${{ matrix.os }}.txt
          echo "Build Time: $(date)" >> proofledger-${{ matrix.os }}.txt
          echo "" >> proofledger-${{ matrix.os }}.txt
          echo "== SHA256 of meta_lang.cpp ==" >> proofledger-${{ matrix.os }}.txt
          shasum -a 256 meta_lang.cpp || sha256sum meta_lang.cpp >> proofledger-${{ matrix.os }}.txt

      # ------------------------------------------------------------
      # Upload Artifacts
      # ------------------------------------------------------------
      - name: Upload Executable & ProofLedger
        uses: actions/upload-artifact@v4
        with:
          name: cpptemplate-${{ matrix.os }}
          path: |
            dist/**
            proofledger-${{ matrix.os }}.txt


  release:
    name: "Create Release"
    runs-on: ubuntu-latest
    needs: build-3os

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: |
          zip -r meta-lang-artifacts.zip artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.${{ github.run_number }}"
          name: "CPP Meta-Lang AutoBuild – ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: meta-lang-artifacts.zip
